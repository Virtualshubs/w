<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>3D Twins Embed Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
  </style>
</head>
<body>
  <script>
    // Obtener parámetro t de la URL
    function getSceneToken() {
      try {
        const params = new URLSearchParams(window.location.search);
        return params.get('t') || '';
      } catch(e) {
        console.error('Error leyendo token de la URL:', e);
        return '';
      }
    }

    const sceneToken = getSceneToken();

    if(sceneToken) {
      // Construir la URL que apunta al Web Component
      const viewerComponentSrc = `https://viewer.3dtwins.tech/?t=${encodeURIComponent(sceneToken)}`;

      // Crear iframe que cargue el Web Component
      const iframeEl = document.createElement('iframe');
      iframeEl.src = viewerComponentSrc;
      document.body.appendChild(iframeEl);

    } else {
      document.body.innerHTML = '<p style="color:white; text-align:center;">No se encontró escena.</p>';
    }
  </script>
</body>
</html>
