<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro 3DTwins - Ultra Light</title>

<style>
  body {
    font-family: "Inter", sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #111;
    color: #fff;
  }

  .register-box {
    padding: 20px;
    background: #222;
    border-radius: 10px;
    width: 100%;
    max-width: 360px;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  h1 { text-align: center; color: #00a2ff; }

  input[type="email"],
  input[type="password"] {
    width: 100%;
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-size: 0.95rem;
  }

  button {
    padding: 12px;
    border-radius: 6px;
    border: none;
    font-weight: bold;
    cursor: not-allowed;
    opacity: 0.5;
    background-color: #000;
    color: #fff;
  }

  button.enabled {
    cursor: pointer;
    opacity: 1;
    background-color: #00a2ff;
  }

  #error { text-align: center; color: #ff6666; min-height: 20px; }

  .consent { font-size: 0.8rem; display: flex; align-items: center; gap: 8px; }

  .modal {
    position: fixed; inset: 0; display: none;
    justify-content: center; align-items: center;
    background: rgba(0,0,0,0.6); z-index: 999;
  }

  .modal-content {
    background: #fff; color: #000; padding: 20px;
    border-radius: 10px; text-align: center;
  }

  .modal-content button {
    margin-top: 15px; width: 100%; cursor: pointer;
    background: #00a2ff; color: #fff; border: none; padding: 10px; border-radius: 6px;
  }

  @media (max-width: 400px) {
    .register-box { padding: 15px; width: 95%; }
  }
</style>
</head>
<body>

<div class="register-box">
  <h1>3DTwins</h1>

  <form id="registerForm">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña segura" required>

    <ul id="passwordRules">
      <li data-rule="length">Mínimo 12 caracteres</li>
      <li data-rule="uppercase">Al menos una mayúscula</li>
      <li data-rule="number">Al menos un número</li>
      <li data-rule="special">Al menos un símbolo</li>
    </ul>

    <label class="consent">
      <input type="checkbox" id="consentCheckbox"> Acepto recibir comunicaciones relacionadas con 3DTwins
    </label>

    <button type="submit" id="submitBtn" disabled>Crear cuenta</button>
    <div id="error"></div>
  </form>
</div>

<div id="successModal" class="modal">
  <div class="modal-content">
    <p>¡Cuenta creada correctamente! Nuestro equipo te contactará por email.</p>
    <button id="closeModal">Cerrar</button>
  </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

<script>
  // Firebase
  const firebaseConfig = {
    apiKey: "AIzaSyDhDH1UYqtI5pw_WMcPqGmdAHR_0tfp87o",
    authDomain: "dstock-485d2.firebaseapp.com",
    projectId: "dstock-485d2"
  };
  firebase.initializeApp(firebaseConfig);

  const auth = firebase.auth();
  const db = firebase.firestore();

  const form = document.getElementById('registerForm');
  const emailInput = document.getElementById('email');
  const passwordInput = document.getElementById('password');
  const submitBtn = document.getElementById('submitBtn');
  const consentCheckbox = document.getElementById('consentCheckbox');
  const rulesList = document.querySelectorAll('#passwordRules li');
  const errorBox = document.getElementById('error');
  const successModal = document.getElementById('successModal');
  const closeModalBtn = document.getElementById('closeModal');

  // Validación mínima de contraseña
  function validatePassword(password) {
    return {
      length: password.length >= 12,
      uppercase: /[A-Z]/.test(password),
      number: /[0-9]/.test(password),
      special: /[^A-Za-z0-9]/.test(password)
    };
  }

  function checkPasswordUI() {
    const password = passwordInput.value;
    const rules = validatePassword(password);
    let valid = true;

    rulesList.forEach(rule => {
      const name = rule.dataset.rule;
      if (rules[name]) {
        rule.style.color = "green";
      } else {
        rule.style.color = "red";
        valid = false;
      }
    });

    // Solo habilitar botón por password + checkbox, no email
    submitBtn.disabled = !(valid && consentCheckbox.checked);
    submitBtn.classList.toggle('enabled', !submitBtn.disabled);
  }

  passwordInput.addEventListener('input', checkPasswordUI);
  consentCheckbox.addEventListener('change', checkPasswordUI);

  // Registro y validación de email solo al submit
  form.addEventListener('submit', async (e) => {
    e.preventDefault();
    errorBox.textContent = '';

    const email = emailInput.value.trim();
    const password = passwordInput.value;

    // Validación simple de email al enviar
    const emailValid = /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    if (!emailValid) {
      errorBox.textContent = "Introduce un correo válido";
      return;
    }

    try {
      const cred = await auth.createUserWithEmailAndPassword(email, password);
      const user = cred.user;

      // Escritura Firestore no bloqueante
      db.collection('users').doc(user.uid).set({})
        .catch(err => console.error("Error Firestore:", err));

      successModal.style.display = "flex";
    } catch (err) {
      console.error(err);
      errorBox.textContent = err.message;
    }
  });

  closeModalBtn.addEventListener('click', () => {
    successModal.style.display = "none";
    window.location.href = "https://www.3dtwins.es";
  });
</script>

</body>
</html>
