  <style>
    /* Tu CSS existente */
    body { margin: 0; font-family: system-ui, sans-serif; background: #0b0f1a; color: #fff; display:flex; justify-content:center; align-items:center; height:100vh;}
    .register-box { padding: 32px; border-radius:16px; background: rgba(255,255,255,0.03); backdrop-filter: blur(10px);}
    input, button { width:100%; padding:12px; margin-bottom:12px; border-radius:10px; border:none;}
    button { background: #4f5dff; color:#fff; cursor:pointer;}
   .register-box input[type="email"],
.register-box input[type="password"] {
  width: 100%;
  padding: 12px 14px;
  font-size: 14px;
  color: #eaeaea;
  background: rgba(255, 255, 255, 0.04);
  border: 1px solid rgba(255, 255, 255, 0.12);
  border-radius: 10px;
  outline: none;
  transition: 
    border-color 0.25s ease,
    box-shadow 0.25s ease,
    background 0.25s ease;
}

/* Placeholder */
.register-box input::placeholder {
  color: rgba(255, 255, 255, 0.45);
}

/* Hover */
.register-box input:hover {
  border-color: rgba(255, 255, 255, 0.25);
}

/* Focus */
.register-box input:focus {
  background: rgba(255, 255, 255, 0.06);
  border-color: #6cf2c2; /* verde/tech */
  box-shadow: 0 0 0 3px rgba(108, 242, 194, 0.15);
}

/* Estado válido (cuando cumple reglas) */
.register-box input.valid {
  border-color: #2ecc71;
}

/* Estado inválido */
.register-box input.invalid {
  border-color: #e74c3c;
}

/* Espaciado entre inputs */
.register-box input + input {
  margin-top: 12px;
}

.password-rules {
  list-style: none;
  padding: 0;
  margin: 10px 0 15px;
  font-size: 13px;
}

.password-rules li {
  color: #999;
  margin-bottom: 4px;
}

.password-rules li.valid {
  color: #2ecc71;
}

.password-rules li.invalid {
  color: #e74c3c;
}

.consent {
  display: flex;
  gap: 8px;
  font-size: 13px;
  margin-bottom: 15px;
  line-height: 1.4;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}


  </style>
</head>
<body>

<div class="register-box">
  <h1>Regístrate gratis</h1>

  <form id="registerForm">
    <input
      type="email"
      id="email"
      placeholder="Email"
      required
    />

    <input
      type="password"
      id="password"
      placeholder="Contraseña"
      required
    />

    <ul class="password-rules" id="passwordRules">
      <li data-rule="length">Mínimo 12 caracteres</li>
      <li data-rule="uppercase">Al menos una mayúscula</li>
      <li data-rule="number">Al menos un número</li>
      <li data-rule="special">Al menos un carácter especial</li>
    </ul>

    <label class="consent">
      <input type="checkbox" id="consentCheckbox" />
      <span>
        Acepto el acceso en <strong>modo básico</strong> a la herramienta
        <strong>3DTwins</strong> y el uso de mis datos para el funcionamiento del
        servicio. No compartimos datos con terceros.
      </span>
    </label>

    <button type="submit" class="platform-cta" id="submitBtn" disabled>
      Crear cuenta
    </button>
  </form>

  <div class="error" id="error"></div>
</div>
